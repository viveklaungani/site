<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivek Laungani.</title>

    <link rel="icon" type="image/png" href="viveklaunganifavicon.png" />
    <link rel="icon" type="image/x-icon" href="viveklaunganifavicon.ico" />

    <style>
        :root {
            --bg: #000;
            --white: #fff;
            --active: #D3D3D3;
            --muted: #363636;
            --font: 'Courier New', monospace;

            --fs-big: 60px;
            --fs-small: 25px;

            --row: 60px;
            --pad: 60px;
            --viewport: 180px;

            --pill: 15px;
            --ease: 0.5s ease;
            --join-offset: 16px;

            --arrow-gap: 40px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--white);
            font-family: var(--font);
            font-weight: bold;
            text-transform: lowercase;
            display: flex;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        .left-half {
            flex: 1;
            height: 100%;
        }

        .left-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 24px;
            width: 90%;
            height: 100%;
            margin: 0 auto;
            padding-top: 8px;
        }

        .name {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            color: #363636;
            line-height: 1;
            text-transform: none;
        }

        .name .first {
            font-weight: 100;
        }

        .name .last {
            font-weight: 700;
        }

        .avatar {
            width: clamp(280px, 45vh, 520px);
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(211, 211, 211, .45), 0 0 0 2px rgba(255, 255, 255, .15) inset;
            margin-top: clamp(60px, 14vh, 180px);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .under-text {
            width: min(85%, 680px);
            text-align: center;
            color: var(--white);
            font-size: var(--fs-small);
            line-height: 1.35;
            margin: 0;
            text-transform: none;
            white-space: pre-line;
        }

        .right-half {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .columns {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .fin-wheel {
            flex: 0.75;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .fin-col {
            flex: 0.25;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }

        .wheel-col {
            flex: 0.50;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            position: relative;
        }

        .column-right {
            flex: 0.25;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }

        .baseline {
            height: var(--row);
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .prefix {
            font-size: var(--fs-big);
            line-height: var(--row);
            margin: 0;
            position: relative;
            display: inline-block;
            color: #fff;
        }

        .prefix::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: var(--muted);
        }

        .wheel-stack {
            position: relative;
            width: 100%;
            touch-action: none;
        }

        .lane {
            position: relative;
            width: 100%;
            height: var(--viewport);
        }

        .viewport {
            position: absolute;
            left: var(--join-offset);
            top: 0;
            width: 100%;
            height: var(--viewport);
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            overscroll-behavior: contain;
            z-index: 1;
        }

        .arrow {
            color: var(--active);
            font-size: var(--fs-small);
            user-select: none;
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
            z-index: 3;
            padding: 10px 0;
            cursor: pointer;
        }

        .arrow.up {
            top: calc(-1 * var(--arrow-gap));
        }

        .arrow.down {
            bottom: calc(-1 * var(--arrow-gap));
        }

        .arrow.hidden {
            display: none;
        }

        .wheel-items {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: transform var(--ease);
            will-change: transform;
            transform: translateZ(0);
        }

        .wheel-items::before,
        .wheel-items::after {
            content: '';
            display: block;
            height: var(--pad);
            flex: 0 0 var(--pad);
            width: 100%;
        }

        .wheel-item {
            height: var(--row);
            line-height: var(--row);
            color: var(--muted);
            position: relative;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: flex-end;
            transition: color var(--ease);
        }

        .wheel-item .label {
            display: inline-block;
            font-size: var(--fs-big);
            transform-origin: left bottom;
            transform: scale(.75);
            transition: transform var(--ease);
        }

        .wheel-item:hover {
            color: #fff;
        }

        .wheel-item:hover .label {
            transform: scale(1);
        }

        .wheel-item.active {
            color: var(--active);
        }

        .wheel-item.active .label {
            transform: scale(1);
        }

        .wheel-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: var(--muted);
            opacity: 0;
            transition: opacity var(--ease);
        }

        .wheel-item.active::after {
            opacity: 1;
        }

        button {
            background: var(--bg);
            color: #fff;
            font-family: var(--font);
            font-weight: bold;
            text-transform: lowercase;
            font-size: var(--fs-small);
            border: 1px solid #fff;
            border-radius: var(--pill);
            padding: 5px 15px;
            cursor: pointer;
            line-height: 30px;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        .subtext {
            font-size: var(--fs-small);
            color: var(--muted);
            margin: 0;
            text-align: center;
        }

        /* MOBILE */
        @media (max-width:768px) {
            :root {
                --row: 48px;
                --pad: 48px;
                --viewport: calc(var(--pad) + var(--row) + var(--pad));
                --join-offset: 12px;
                --arrow-gap: 28px;
            }

            body {
                flex-direction: column;
            }

            .left-half,
            .right-half {
                width: 100%;
                height: auto;
            }

            .left-stage {
                width: 92%;
                margin: 24px auto 8px;
            }

            .name {
                font-size: clamp(40px, 10vw, 72px);
            }

            .avatar {
                width: min(70%, 360px);
                margin-top: 0;
            }

            .under-text {
                width: 100%;
                font-size: 18px;
            }

            .columns {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .fin-wheel {
                width: 92%;
                justify-content: center;
                gap: 12px;
            }

            .fin-col {
                flex: 0 0 auto;
                justify-content: center;
            }

            .wheel-col {
                flex: 0 0 auto;
                justify-content: center;
            }

            .wheel-stack {
                width: clamp(220px, 60vw, 320px);
                margin-top: -20px;
                /* Move wheel higher */
            }

            .column-right {
                margin-top: -16px;
                /* Move button and hashtag text higher */
            }

            .viewport {
                position: relative;
                left: 0;
                top: 0;
                width: 100%;
                height: var(--viewport);
            }
        }
    </style>
</head>

<body>
    <!-- LEFT -->
    <div class="left-half">
        <div class="left-stage">
            <div class="name"><span class="first">Vivek</span><span class="last">Laungani.</span></div>
            <div class="avatar"><img src="viveklaunganinft.png" alt="Vivek Laungani" /></div>
            <p class="under-text">Success through Clarity.
                Freedom through Self-Reliance.
                Simple Problems Require Simple Solutions.</p>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right-half">
        <div class="columns">
            <div class="fin-wheel">
                <div class="fin-col">
                    <div class="baseline"><span class="prefix" id="finPrefix">fin</span></div>
                </div>

                <div class="wheel-col" id="wheelCol">
                    <div class="wheel-stack">
                        <div class="lane">
                            <div class="arrow up" id="arrowUp">↑</div>

                            <div class="viewport" id="wheelViewport">
                                <div class="wheel-items" id="wheelItems">
                                    <div class="wheel-item" data-url="https://www.purewaterfinancial.com"
                                        data-button="go" data-subtext="#bitcoin" data-subcolor="#FF5E1A"><span
                                            class="label">ance</span></div>
                                    <div class="wheel-item" data-url="https://www.unsoundsociety.com" data-button="go"
                                        data-subtext="#unsound" data-subcolor="#FFC1CC"><span class="label">e
                                            arts</span></div>
                                    <div class="wheel-item"
                                        data-url="https://workflowy.com/s/hi-my-name-is-vivek/hf8KYEIh6bqVuCrL"
                                        data-button="go" data-subtext="#buildinpublic" data-subcolor="#D3D3D3"><span
                                            class="label">esse</span></div>
                                    <div class="wheel-item" data-url="https://linktr.ee/viveklaungani" data-button="go"
                                        data-subtext="#unapologetic" data-subcolor="#FFFFFF"><span class="label">d
                                            me</span></div>
                                    <div class="wheel-item" data-url="close" data-button="thanks." data-subtext=""><span
                                            class="label">.</span></div>
                                </div>
                            </div>

                            <div class="arrow down" id="arrowDown">↓</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Static button (does not move) -->
            <div class="column-right">
                <button id="actionButton">go</button>
                <p class="subtext" id="subtext"></p>
            </div>
        </div>
    </div>

    <script>
        /* Elements */
        const wheelItems = document.getElementById('wheelItems');
        const items = Array.from(document.querySelectorAll('.wheel-item'));
        const actionButton = document.getElementById('actionButton');
        const arrowUp = document.getElementById('arrowUp');
        const arrowDown = document.getElementById('arrowDown');
        const subtext = document.getElementById('subtext');
        const wheelViewport = document.getElementById('wheelViewport');
        const finPrefix = document.getElementById('finPrefix');

        let ROW = 60;           // measured row height
        let PAD = 60;           // CSS var --pad
        let baselineTarget = 0; // y inside viewport where underline must land
        let currentIndex = 0;
        let isAnimating = false;
        let lastWheelTs = 0;

        /* Utilities */
        function readCSSpx(name, fallback) {
            const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
            const n = parseFloat(v.replace('px', ''));
            return Number.isFinite(n) ? n : fallback;
        }

        function measure() {
            ROW = Math.round(items[0].getBoundingClientRect().height) || 60;
            PAD = Math.round(readCSSpx('--pad', 60));

            const finBottom = Math.round(finPrefix.getBoundingClientRect().bottom);
            const vpTop = Math.round(wheelViewport.getBoundingClientRect().top);
            baselineTarget = finBottom - vpTop; // where the active underline should land
        }

        function applyTransform() {
            const rawY = PAD + (currentIndex + 1) * ROW - baselineTarget;
            const y = Math.round(rawY);
            wheelItems.style.transform = `translateY(${-y}px)`;
        }

        function setActive() { items.forEach((el, i) => el.classList.toggle('active', i === currentIndex)); }
        function updateButton() {
            const a = items[currentIndex];
            actionButton.textContent = a.dataset.button || 'go';
            actionButton.onclick = () => {
                const url = a.dataset.url;
                if (url === 'close') closePage();
                else window.open(url, '_blank');
            };
            subtext.textContent = a.dataset.subtext || '';
            subtext.style.color = a.dataset.subcolor || '#363636';
        }
        function updateArrows() {
            arrowUp.classList.toggle('hidden', currentIndex === 0);
            arrowDown.classList.toggle('hidden', currentIndex === items.length - 1);
        }

        function stepTo(next) {
            if (isAnimating) return;
            next = Math.max(0, Math.min(items.length - 1, next));
            if (next === currentIndex) return;

            isAnimating = true;
            currentIndex = next;
            setActive(); applyTransform(); updateButton(); updateArrows();

            const unlock = () => { isAnimating = false; wheelItems.removeEventListener('transitionend', unlock); };
            wheelItems.addEventListener('transitionend', unlock);
            setTimeout(() => { isAnimating = false; }, 520);
        }

        function init() {
            measure();
            setActive(); applyTransform(); updateButton(); updateArrows();
        }
        init();

        /* Inputs */
        function onWheel(evt) {
            evt.preventDefault();
            const now = Date.now();
            if (now - lastWheelTs < 100) return;
            lastWheelTs = now;
            stepTo(currentIndex + (evt.deltaY > 0 ? 1 : -1));
        }
        wheelViewport.addEventListener('wheel', onWheel, { passive: false });

        let touchStartY = null;
        wheelViewport.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, { passive: true });
        wheelViewport.addEventListener('touchmove', e => { if (touchStartY !== null) e.preventDefault(); }, { passive: false });
        wheelViewport.addEventListener('touchend', e => {
            if (touchStartY === null) return;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dy) > 24) stepTo(currentIndex + (dy < 0 ? 1 : -1));
            touchStartY = null;
        }, { passive: true });

        arrowUp.addEventListener('click', () => stepTo(currentIndex - 1));
        arrowDown.addEventListener('click', () => stepTo(currentIndex + 1));
        items.forEach((el, i) => el.addEventListener('click', () => stepTo(i)));
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowDown') { e.preventDefault(); stepTo(currentIndex + 1); }
            if (e.key === 'ArrowUp') { e.preventDefault(); stepTo(currentIndex - 1); }
        });

        ['resize', 'orientationchange', 'load'].forEach(ev => {
            window.addEventListener(ev, () => { measure(); applyTransform(); });
        });

        function closePage() {
            try { window.top.close(); } catch (e) { }
            try { window.close(); } catch (e) { }
            try { window.open('', '_self'); window.close(); } catch (e) { }

            setTimeout(() => {
                if (!window.closed) {
                    if (history.length > 1) {
                        history.back();
                    }
                }
            }, 60);
        }
    </script>
</body>

</html>
